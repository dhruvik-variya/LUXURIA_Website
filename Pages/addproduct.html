<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"/>
     <!-- main css -->
    <link rel="stylesheet" href="../Style/main.css">
    <!-- add product css -->
    <link rel="stylesheet" href="../Style/addproduct.css"> 

</head>

<body>

    <div id="navbar">
        <!-- navbar -->
     </div>

     <form id="productdata">
        <div>
            <h1 class="dv">List Your Product</h1>
            <label for="text">title:</label>
            <input type="title" id="title" name="title" required><br><br>

            <label for="img">img url:</label>
            <input type="url" id="img" name="img" required><br><br>

            <label for="price">price:</label>
            <input type="number" id="price" name="price" required><br><br>

            <label for="category"  type="text">category :</label> 

            <select id="category">
                <option value="men">men</option>
                <option value="women">women</option>
                <option value="kids">kids</option> 
              </select><br><br>


            <input type="submit" value="ADD PRODUCT">
 
        </div>
    </form>
     
    <div id="Footer" class="addFooter" ></div>

</body>
    <script type="module" src="../JS/addproduct.js"></script>


</html>
